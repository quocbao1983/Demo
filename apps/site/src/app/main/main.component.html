<mat-drawer-container class="h-[100vh] example-container bg-[#441E5B] 3xl:!text-2xl" autosize>
  <mat-drawer #drawer class="example-sidenav {{CUser?'2xl:w-1/2':'2xl:w-1/3'}} lg:w-1/2 w-full" mode="over" position="end">
    <app-livechat></app-livechat>
  </mat-drawer>
  <mat-drawer #drawer2 class="example-sidenav 2xl:w-1/3 lg:w-1/2 w-1/2" mode="over" position="start">
    <div class="flex flex-col w-full">
      <div [routerLink]="['/termofuse']" class="hover:bg-slate-400 p-4 hover:cursor-pointer" routerLinkActive="bg-gray-200">TERM OF USE</div>
      <div [routerLink]="['/contact']" class="hover:bg-slate-400 p-4 hover:cursor-pointer" routerLinkActive="bg-gray-200">CONTACT US</div>
    </div>
  </mat-drawer>
  <mat-drawer-content class="example-sidenav-content bg-[#291038] h-full w-full">
    <section class="h-full gradient-form bg-[#291038]">
      <div class="bg-[#441E5B] text-white mt-5">
        <div class="hidden lg:flex max-w-4xl h-20 flex-row justify-between items-center m-auto px-3">
          <div class="w-full">
            <a class="m-auto text-center text-3xl w-48 p-3" routerLink="/">
              <img [src]="ImgUrl+Config.Brand.Img.spath" class="max-h-[80px] h-full"/>
            </a>
          </div>
          <div class="w-full flex flex-row justify-between items-center">
            <div class="flex flex-row space-x-4 w-full">
              <div [routerLink]="['/termofuse']" class="hover:cursor-pointer" routerLinkActive="underline underline-offset-8 decoration-white">TERM OF USE</div>
              <div [routerLink]="['/contact']" class="hover:cursor-pointer" routerLinkActive="underline underline-offset-8 decoration-white">CONTACT US</div>
            </div>
            <div [matMenuTriggerFor]="menu" class="!text-white flex flex-row justify-center items-center space-x-2">
              <span class="uppercase">{{langselect.code}} </span>
              <img [src]="langselect.img" class="w-5 h-5"/>
            </div>
            <mat-menu #menu="matMenu">
              <button mat-menu-item *ngFor="let lang of ListLang" (click)="UpdateLang(lang)">
                <div class="flex flex-row space-x-4 items-center">
                  <img [src]="lang.img" class="w-5 h-5"/>
                  <span>{{lang.name}}</span>
                </div>
              </button>
            </mat-menu>
          </div>
        </div>
        <div class="lg:hidden max-w-4xl flex flex-row justify-between items-center m-auto px-4">
           <span (click)="drawer2.open()" class="material-icons">menu</span>
            <a class="m-auto text-center text-3xl w-48 p-3" routerLink="/"> <img [src]="ImgUrl+Config.Brand.Img.spath" class="m-auto max-h-[80px] h-full"/></a>
          <div class="flex flex-row justify-between items-center">
            <div [matMenuTriggerFor]="menu" class="!text-white flex flex-row justify-center items-center space-x-2">
              <span class="uppercase">{{langselect.code}} </span>
              <img [src]="langselect.img" class="w-5 h-5"/>
            </div>
            <mat-menu #menu="matMenu">
              <button mat-menu-item *ngFor="let lang of ListLang" (click)="UpdateLang(lang)">
                <div class="flex flex-row space-x-4 items-center">
                  <img [src]="lang.img" class="w-5 h-5"/>
                  <span>{{lang.name}}</span>
                </div>
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
    </section>
  </mat-drawer-content>
</mat-drawer-container>
<div class="fixed bottom-10 right-10 z-10" (click)="drawer.open()" *ngIf="drawer.opened ? false : true">
  <img [src]="'assets/livechat.png'" class="lg:h-24 h-12">
</div>
