<div class="flex lg:flex-row flex-col lg:space-x-4">
  <div class="flex flex-col">
    <mat-form-field appearance="outline">
      <mat-label>{{'Sell_Quantity_In'| translate }}</mat-label>
      <input type="number" (change)="OnChange()" [(ngModel)]="SellData.QuantityIn" [ngModelOptions]="{standalone: true}"
       matInput placeholder="Số Lượng 1 Bán">
       <mat-hint><span class="text-blue-500">Phí : {{(SellData.Fee| number:'1.0-0')||'0'}}%</span></mat-hint>
    </mat-form-field>
    <div class="mb-6">
      <label for="password" class="block mb-2 text-sm font-medium text-white">Số lượng</label>
      <input type="text" class="bg-[#291038] border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
    </div>
    <!-- <mat-form-field appearance="outline">
      <mat-label>{{'Sell_Fee'| translate }}</mat-label>
      <input type="number" disabled [(ngModel)]="SellData.Fee" [ngModelOptions]="{standalone: true}" matInput placeholder="{{'Sell_Fee'| translate }}">
      <mat-hint><span class="text-blue-500">{{(SellData.Fee| number:'1.0-0')||'0'}}đ</span></mat-hint>
    </mat-form-field> -->
    <div>Tổng giá trị nhận được :</div>
    <div>    {{(SellData.QuantityOut| number:'1.0-0')||'0'}}</div>

    <!-- <mat-form-field appearance="outline">
      <mat-label>{{'Tổng giá trị nhận được'| translate }}</mat-label>
      <input type="number" disabled [(ngModel)]="SellData.QuantityOut" [ngModelOptions]="{standalone: true}" matInput placeholder="{{'Sell_Quantity_Out'| translate }}">
      <mat-hint><span class="text-blue-500">{{(SellData.QuantityOut| number:'1.0-0')||'0'}}</span></mat-hint>
    </mat-form-field> -->
  </div>
  <div class="flex flex-col">
    <mat-form-field appearance="outline">
      <mat-label>{{'Địa chỉ ví USDT'| translate }}</mat-label>
      <input [(ngModel)]="SellData.CustomAccount2" [ngModelOptions]="{standalone: true}" matInput placeholder="{{'Custom_Account2'| translate }}">
      <button matSuffix mat-icon-button [cdkCopyToClipboard]="SellData.CustomAccount2" (click)="openSnackBar('Coppy '+ SellData.CustomAccount2, 'Close')">
        <mat-icon><span class="material-icons">content_copy</span></mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{'Email liên hệ'| translate }}</mat-label>
      <input [(ngModel)]="SellData.CustomAccount1" [ngModelOptions]="{standalone: true}" matInput placeholder="{{'Custom_Account1'| translate }}">
      <button matSuffix mat-icon-button [cdkCopyToClipboard]="SellData.CustomAccount1" (click)="openSnackBar('Coppy '+ SellData.CustomAccount1, 'Close')">
        <mat-icon><span class="material-icons">content_copy</span></mat-icon>
      </button>
    </mat-form-field>
    <!-- <mat-form-field appearance="outline">
      <mat-label>{{'Company_Account1'| translate }}</mat-label>
      <input [(ngModel)]="SellData.CompanyAccount1" [ngModelOptions]="{standalone: true}" matInput placeholder="{{'Company_Account1'| translate }}">
      <button matSuffix mat-icon-button [cdkCopyToClipboard]="SellData.CompanyAccount1" (click)="openSnackBar('Coppy '+ SellData.TK1Cty, 'Close')">
        <mat-icon><span class="material-icons">content_copy</span></mat-icon>
      </button>
    </mat-form-field> -->
  </div>
</div>
<mat-form-field appearance="outline" class="w-full">
  <mat-label>{{'Nội dung giao dịch'| translate }}</mat-label>
  <textarea [(ngModel)]="SellData.Note" [ngModelOptions]="{standalone: true}" matInput placeholder="{{'Nội dung giao dịch'| translate }}"></textarea>
</mat-form-field>
<div class="text-center">
  <a mat-raised-button color="primary" (click)="CreateSell(SellData)">{{'Confirm'| translate }}</a>
</div>
