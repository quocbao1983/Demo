<section class="h-full gradient-form bg-gray-200 md:h-screen">
  <div class="container py-12 px-6 h-full m-auto">
    <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
      <div class="xl:w-6/12 w-full">
        <div class="block bg-white shadow-lg rounded-lg">
          <div class="lg:flex lg:flex-wrap g-0">
            <div class="lg:w-full px-4 md:px-0">
              <div class="md:p-12 md:mx-6">
                <div class="flex flex-col space-y-3 overflow-auto max-h-screen">
                  <div class="flex flex-col justify-center space-y-4 mx-auto p-4 rounded-md bg-white">
                    <div class="flex flex-col space-y-2 text-sm m-auto">
                      <div class="flex flex-row justify-center space-x-4">
                        <a mat-raised-button [routerLink]="[ '/seller' ]" routerLinkActive="bg-blue-500">Sell</a>
                        <a mat-raised-button [routerLink]="[ '/buyer' ]" routerLinkActive="bg-blue-500">Buy</a>
                      </div>
                      <router-outlet></router-outlet>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
